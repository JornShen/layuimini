<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">队伍名称</label>
                <div class="layui-input-block">
                    <input type="text" name="team_name" lay-verify="required" lay-reqtext="队伍名称不能为空" placeholder="请输入队伍名称"  value="layuimini" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">队员人数需求</label>
                <div class="layui-input-inline" style="width: 80px;">
                    <input type="text" name="team_num" lay-verify="number" value="1" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">项目类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="type" value="1" title="内核类" checked>
                    <input type="radio" name="type" value="2" title="生态类">
                    <input type="radio" name="type" value="2" title="开放类">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">项目关键词</label>
                <div class="layui-input-block">
                    <textarea name="project_keywords" class="layui-textarea" placeholder="多个关键词用英文状态 , 号分割"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label required">详细描述</label>
                <div class="layui-input-block">
                    <textarea name="project_descript" class="layui-textarea" placeholder="详细描述你的项目想法"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="setting">确认创建</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    function getQueryVariable(variable){
        let query = window.location.search.substring(1);
        let vars = query.split("&");
        for (let i=0;i<vars.length;i++) {
            let pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    layui.use(['form', 'jquery'], function () {
        var form = layui.form, layer = layui.layer, $ = layui.jquery;

        //监听提交
        form.on('submit(setting)', function (data) {
            parent.layer.alert("确定是否提交", {
                title: '提示',
            });

            var accountId = getQueryVariable("accountId");
            console.log(accountId)
            console.log(data.field)
            console.log(data.field.team_name, data.field.team_num, data.field.project_descript, data.field.project_keywords);

            // 和后端进行交互
            $.post('url', {
                account: accountId,
                teamName: data.field.team_name,
                teamNum: data.field.team_num,
                projectDes: data.field.project_descript,
                projectKeyWord: data.field.project_keywords,
            }, function () {}).
            success(function () {
                layer.alert("提交成功")
                return true
            }).
            error(function () {
                return false
            });

            return true;
        });

    });
</script>
</body>
</html>
