<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">队伍名称</label>
                <div class="layui-input-block">
                    <input type="text" id="team_name" name="team_name" lay-verify="required" lay-reqtext="队伍名称不能为空" placeholder="请输入队伍名称"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">项目名称</label>
                <div class="layui-input-block">
                    <input type="text" id="project_name" name="project_name" lay-verify="required" lay-reqtext="项目名称不能为空" placeholder="请输入项目名称"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">项目类型</label>
                <div class="layui-input-block">
                    <input id="type" type="radio" name="type" value="0" title="内核类" checked>
                    <input type="radio" name="type" value="1" title="生态类">
                    <input type="radio" name="type" value="2" title="开放类">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label required">详细描述</label>
                <div class="layui-input-block">
                    <textarea id="project_description" name="project_descript" class="layui-textarea" placeholder="详细描述你的项目想法"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="setting">确认创建</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    function getQueryVariable(variable){
        let query = window.parent.location.search.substring(1);
        let vars = query.split("&");
        for (let i=0;i<vars.length;i++) {
            let pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    var httpurl = "http://180.184.70.75:8080"
    layui.use(['form', 'jquery'], function () {
        var form = layui.form, layer = layui.layer, $ = layui.jquery;
        var accountId = getQueryVariable("accountId");
        //监听提交
        form.on('submit(setting)', function (data) {
            console.log("acccountID", accountId)
            $.ajax({
                    url: "http://180.184.70.75:8080/team",
                    data: JSON.stringify({
                        name: data.field.team_name,
                        project_name: data.field.project_name,
                        description: data.field.project_descript,
                        type: parseInt(data.field.type),
                    }),
                    type: 'POST',
                    dataType: 'json',
                    success: function(result) {
                        var teamId = result.id;
                        console.log(teamId);
                        $.ajax({
                            url: "http://180.184.70.75:8080/updatePerson",
                            type: 'post',
                            dataType: 'json',
                            data: JSON.stringify({
                                id: parseInt(accountId),
                                role: parseInt("1"),
                                team_id: parseInt(teamId),
                            }),
                            success: function(result) {
                                alert("Success");
                                console.log("update people success")
                                $("#team_name").val("")
                                $("#project_name").val("")
                                $("#project_description").val("")

                            },
                            error: function () {
                                console.log("error")
                            }
                        });
                        return true
                    },
                    error: function(result) {
                        alert("error");
                        console.log(result)
                        return false
                    },
                });


        });
    });
</script>
</body>
</html>
