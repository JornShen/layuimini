<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label">队名：</label>
        <div class="layui-form-label-col" data-value="XXX">
            <p>XXXXXX</p>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">队长：</label>
        <div class="layui-form-label-col" data-value="XXX">
            <p>XXXXXX</p>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">关键字：</label>
        <div class="layui-form-label-col" data-value="XXX">
            <p>XXXXXX</p>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">项目描述：</label>
        <div class="layui-form-label-col" data-value="XXX">
            <p>XXXXXX</p>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">缺少人数：</label>
        <div class="layui-form-label-col">
            XXXX\n
            XXXX
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">当前队员：</label>
        <div class="layui-form-label-col">
            XXXX\n
            XXXX
        </div>
    </div>



    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认加入</button>
        </div>
    </div>
</div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    function getQueryVariable(variable){
        let query = window.location.search.substring(1);
        let vars = query.split("&");
        for (let i=0;i<vars.length;i++) {
            let pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        var id = getQueryVariable("id");
        $.getJSON();

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
